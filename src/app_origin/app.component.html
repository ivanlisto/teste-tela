<uikit-layout
  [showNotifications]="true"
  [showUserInfo]="false"
  [showIa]="false"
  [showSystemInfo]="true">

  <div layout-header-userinfo>
    <!-- Componentes e Elementos para o conteúdo do userinfo -->
  </div>

  <div layout-nav-menu>
    <!-- Itens para o menu (uikit-menu-item) -->
    <uikit-menu>
      <uikit-menu-item title="Dossiê Médico" icon="fa-lg fas fa-file-medical" [link]="['/tela-consulta']"></uikit-menu-item>
      <uikit-menu-item title="Dossiê Previdenciário" icon="fa-lg fas fa-file-invoice-dollar" [link]="['/tela-dossie-previdenciario']"></uikit-menu-item>
      <uikit-menu-item title="PAP" icon="fa-lg fas fa-file-invoice" [link]="['/tela-pap']"></uikit-menu-item>
      <uikit-menu-item title="Ordem Judicial" icon="fa-lg fas fa-file-signature" [link]="['/ordem-judicial']"></uikit-menu-item>
    </uikit-menu>
  </div>


  <div layout-nav-menu-extras>
    <!-- Elementos adicionais para o menu -->
  </div>

  <div layout-header-notifications>
    <!-- Componentes que representam uma notificação (uikit-notificacao) -->
    <!-- <uikit-notificacao nome="Nome1" descricao="Descricao1" icone="fas fa-info-circle" [read]="true"></uikit-notificacao> -->
  </div>

  <div layout-header-systeminfo>
    <!-- Qualquer elemento para representar uma versão (changelog) -->
  </div>

  <router-outlet></router-outlet>

</uikit-layout>
